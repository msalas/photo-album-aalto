<!-- Sign in form The Photo Album Team
!-->

<!-- layout inherited from base.html -->
{% extends "base.html" %}

<!-- title and extra headers -->
{% block title %} PhotoAlbum -- Add Page {% endblock %}
{% block main_content %}
        <!-- create album form -->
        <form method="post" id="page_form" action="/addPage">
        {% csrf_token %}
	        <table>
		        <tr>
			        <td rowspan="2">
			        	<tr columnspan="1">
				            <td>
					        <label for="pass">Choose layout:</label>
				            </td>
				            <td>
							{{ page_form.layout }}
				            </td>
				        </tr>
				        <input type="hidden" id="album_id" name="album_id" value="{{ album_id }}"/>
				        <tr columnspan="1">
				            <td colspan="2" align="right">
				                <input class="button" type="submit" id="submit" name="submit" value="Add Page" />
				            </td>
				        </tr>
			        </td>
			        <td rowspan="2">
					        	<tr>
							        	<label for="pass">Layout 1</label>
							    </tr>
							    <tr>
							        	<img src="/static/images/layout1.png" width="150" height="150"/>
						        </tr>
			        </td>
			        <td>
					        	<tr>
							        	<label for="pass">Layout 2</label>
						        </tr>
							    <tr>
							        	<img src="/static/images/layout2.png" width="150" height="150"/>
						        </tr>
		            </td>
		            <td>
					        	<tr>
							        	<label for="pass">Layout 3</label>
						        </tr>
							    <tr>
							        	<img src="/static/images/layout3.png" width="150" height="150"/>
						        </tr>
		            </td>
			    </tr>
	        </table>
        </form>
    {% endblock %}
